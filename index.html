<!DOCTYPE html> 
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

  <style type="text/css">
    html { height: 100% } 
    body { height: 100%; margin: 0px; padding: 0px }
    #map_canvas { height: 100% ; width:100%;}
  </style>

  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
</head>

<body onload="initialize()">
  <div id="map_canvas"></div>

<!-- Script d'initialisation de la map --> 

<script type="text/javascript">
  function initialize() {
  	  map = new google.maps.Map(document.getElementById("map_canvas"), { 
        zoom: 16, //Zoom
        center: new google.maps.LatLng(48.0833, 7.3667), 
        mapTypeId: google.maps.MapTypeId.HYBRID 
      });  
}
 
<!-- Vérifie la compatibilité de la géolocalisation HTML5 --> 

if (navigator.geolocation)
  var watchId = navigator.geolocation.watchPosition(successCallback,        
                            null,
                            {enableHighAccuracy:true});                                 
else
  alert("Votre navigateur ne prend pas en compte la géolocalisation HTML5");  

<!-- Affichage de la position --> 
 
function successCallback(position){
  map.panTo(new google.maps.LatLng(position.coords.latitude, position.coords.longitude));
  var marker = new google.maps.Marker({                                                       
  position: new google.maps.LatLng(position.coords.latitude, position.coords.longitude),map: map}); 
  }
</script>

</body>

</html>
